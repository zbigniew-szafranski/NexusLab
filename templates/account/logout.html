{% extends "account/base.html" %}

{% block head_title %}Wyloguj — NexusLab{% endblock %}

{% block inner_content %}
<h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Wyloguj</h2>

<p class="text-center text-gray-600 mb-6">Czy na pewno chcesz się wylogować?</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit"
            class="w-full px-4 py-2 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 transition">
        Wyloguj
    </button>
</form>
{% endblock %}
