{% extends "account/base.html" %}

{% block head_title %}Resetowanie hasła — NexusLab{% endblock %}

{% block inner_content %}
<h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Resetowanie hasła</h2>

<p class="text-center text-gray-600 mb-6">
    Podaj swój adres e-mail, a wyślemy Ci link do ustawienia nowego hasła.
</p>

<form method="post" action="{% url 'account_reset_password' %}" class="account-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full mt-4 px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition">
        Wyślij link
    </button>
</form>

<div class="mt-6 text-center text-sm text-gray-600">
    <a href="{% url 'account_login' %}" class="text-indigo-600 hover:text-indigo-500">
        Wróć do logowania
    </a>
</div>
{% endblock %}
