{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        {% block inner_content %}{% endblock %}
    </div>
</div>

<style>
    .account-form input[type="text"],
    .account-form input[type="email"],
    .account-form input[type="password"] {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        margin-top: 0.25rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: #111827;
        background-color: #fff;
    }
    .account-form input[type="text"]:focus,
    .account-form input[type="email"]:focus,
    .account-form input[type="password"]:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .account-form label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.25rem;
    }
    .account-form .helptext,
    .account-form .help-block {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
    .account-form ul.errorlist {
        list-style: none;
        padding: 0;
        margin: 0.25rem 0 0 0;
    }
    .account-form ul.errorlist li {
        font-size: 0.75rem;
        color: #dc2626;
    }
    .account-form p {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
