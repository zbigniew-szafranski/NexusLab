{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-navy-800 rounded-lg shadow-md p-8 border border-navy-600/50">
        {% block inner_content %}{% endblock %}
    </div>
</div>

<style>
    .account-form input[type="text"],
    .account-form input[type="email"],
    .account-form input[type="password"] {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        margin-top: 0.25rem;
        border: 1px solid #1a3558;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: #f1f5f9;
        background-color: #0b1628;
    }
    .account-form input[type="text"]:focus,
    .account-form input[type="email"]:focus,
    .account-form input[type="password"]:focus {
        outline: none;
        border-color: #f5a623;
        box-shadow: 0 0 0 3px rgba(245, 166, 35, 0.15);
    }
    .account-form label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #cbd5e1;
        margin-bottom: 0.25rem;
    }
    .account-form .helptext,
    .account-form .help-block {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 0.25rem;
    }
    .account-form ul.errorlist {
        list-style: none;
        padding: 0;
        margin: 0.25rem 0 0 0;
    }
    .account-form ul.errorlist li {
        font-size: 0.75rem;
        color: #f87171;
    }
    .account-form p {
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
