# ============================================
# NexusLab - Nginx Configuration
# ============================================
# Kopiuj na VPS: sudo cp deploy/nginx/nexuslab.conf /etc/nginx/sites-available/nexuslab
# Aktywuj:       sudo ln -s /etc/nginx/sites-available/nexuslab /etc/nginx/sites-enabled/
# Testuj:        sudo nginx -t
# Restart:       sudo systemctl restart nginx
# ============================================

# Upstream - Gunicorn
upstream nexuslab_app {
    server 127.0.0.1:8000;
}

# --- HTTP -> HTTPS redirect ---
server {
    listen 80;
    server_name nexuslab.pl www.nexuslab.pl gratka.nexuslab.pl;
    return 301 https://$host$request_uri;
}

# --- nexuslab.pl (strona glowna) ---
server {
    listen 443 ssl http2;
    server_name nexuslab.pl www.nexuslab.pl;

    # SSL - certbot wstawi sciezki automatycznie
    # ssl_certificate /etc/letsencrypt/live/nexuslab.pl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nexuslab.pl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files
    location /static/ {
        alias /var/www/nexuslab/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files
    location /media/ {
        alias /var/www/nexuslab/media/;
        expires 7d;
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /var/www/nexuslab/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Django via Gunicorn
    location / {
        proxy_pass http://nexuslab_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# --- gratka.nexuslab.pl (panel Gratka Alerts) ---
server {
    listen 443 ssl http2;
    server_name gratka.nexuslab.pl;

    # SSL - certbot wstawi sciezki automatycznie
    # ssl_certificate /etc/letsencrypt/live/nexuslab.pl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nexuslab.pl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10M;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location /static/ {
        alias /var/www/nexuslab/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/nexuslab/media/;
        expires 7d;
        access_log off;
    }

    location / {
        proxy_pass http://nexuslab_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

# --- n8n.nexuslab.pl (n8n automation) ---
server {
    listen 443 ssl http2;
    server_name n8n.nexuslab.pl;

    # SSL - certbot wstawi sciezki automatycznie
    # ssl_certificate /etc/letsencrypt/live/nexuslab.pl/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nexuslab.pl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (n8n potrzebuje)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
