{% extends "account/base.html" %}

{% block head_title %}Resetowanie hasła — NexusLab{% endblock %}

{% block inner_content %}
<h2 class="text-2xl font-bold text-center mb-6">Resetowanie hasła</h2>

<p class="text-center text-gray-400 mb-6">
    Podaj swój adres e-mail, a wyślemy Ci link do ustawienia nowego hasła.
</p>

<form method="post" action="{% url 'account_reset_password' %}" class="account-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full mt-4 px-4 py-2 bg-gold-500 text-navy-900 font-bold rounded-md hover:bg-gold-400 transition">
        Wyślij link
    </button>
</form>

<div class="mt-6 text-center text-sm text-gray-400">
    <a href="{% url 'account_login' %}" class="text-gold-500 hover:text-gold-400">
        Wróć do logowania
    </a>
</div>
{% endblock %}
